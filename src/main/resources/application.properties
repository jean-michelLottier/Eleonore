spring.application.name=eleonore
# Application
server.port=8181

# SQL database configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://eleonore-database:3306/eleonore
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# TASK EXECUTION  (TaskExecutionProperties)
spring.task.execution.pool.core-size=8
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=500
spring.task.execution.thread-name-prefix=Eleonore-

# Redis server configuration
spring.redis.host=eleonore-redis
spring.redis.port=6379

# Actuator
management.endpoints.web.exposure.include=*

# Flyway
flyway.schemas=eleonore
spring.flyway.locations=classpath:db/migration
